<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stlye.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Forecast Dashboard</h1>
    <form id="search-form">
        <input type="text" id="city-input" placeholder="Enter city name">
        <button type="submit">Search</button>
    </form>

    <section id="current-weather">
        <h2>Current Weather</h2>
        <section id="city-name"></section>
        <section id="date"></section>
        <section id="weather-icon"></section>
        <section id="temperature"></section>
        <section id="humidity"></section>
        <section id="wind-speed"></section>
    </section>

    <section id="forecast">
        <h2>5-Day Forecast</h2>
        <section id="forecast-container">
        </section>
    </section>

    <section id="search-history">
        <h2>Search History</h2>
        <ul id="history-list">
        </ul>
    </section>

    <script src="assets/script.js"></script>
</body>
</html>
